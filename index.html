<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>组态</title>
    <link rel="stylesheet" href="static/css/normalize.css" />
    <link rel="stylesheet" href="static/css/common.css" />
    <link rel="stylesheet" href="static/css/base.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/jquery.cxcolor.css" />
    
    <script type="text/javascript" src="static/lib/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="static/lib/jquery.cxcolor.min.js"></script>
    <script type="text/javascript" src="static/lib/echarts.min.js"></script>

  </head>
  <body> 	
  	<div id="configur_menu" class="configur-herder"></div>
		<div class="configur-main">
			<div class="global-panel"></div>
			<div id="configur_library" class="configur-left">
			  	<ul></ul>
		    	<div class="configur-left-content"></div>
			</div>
			<div class="configur-center">
				  <div class="configur-center-header">
				  	<ul style="float: left;"></ul>
				  </div> 
				  <div class="configur-center-content">
			  	   <div id="root"></div>					  	   
	    	 </div>    
			</div>
			<div class="configur-right">
	    	  <div class="configur-right-right">
	    	  		<div class="nav-tabs-custom">
                  <ul id="property_tabs" class="nav nav-tabs"> 
									  <li class="active"><a href="javaScript:" data-value = "1">属性</a></li>
									  <li><a href="javaScript:" data-value = "2">组件</a></li>
									</ul>
							</div>
							<div class="tab-content tabs-content">
						    <div class="tab-pane" id="tab_1">
						    	<div id="configur_property"></div>
						    </div>
						    <div class="tab-pane" id="tab_2" style="display: none;">
						    	<div id="configur_list">
			    	  			<ul></ul>
			    	  		</div>
						    </div>
						  </div>  
				  </div>
		  </div>
		</div>
		<div class="configur-console-floor">&nbsp;</div>
		<div class="menu-panel"></div> 		
		<div class="configur-panel"> 			
			<div class="configur-panel-content">
				<div class="configur-panel-h"><span>&nbsp;</span><div class="close">×</div></div>
				<div class="configur-panel-c">
					<div class="configur-file">
						<ul></ul>
				  </div>
				  <div class="configur-canvas"></div>
				</div>
			</div>
		</div>
		<div id="temp_value" style="display: none;"></div>
