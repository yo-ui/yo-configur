<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <title>能源云 | 组态平台</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta name="renderer" content="webkit">
    <meta content="telephone=no,email=no" name="format-detection">
    <link href="<%=VUE_APP_STATIC_SERVER%>/static/img/favicon.ico" rel="apple-touch-icon-precomposed" />
    <link rel="apple-touch-icon" type="image/x-icon" href="<%=VUE_APP_STATIC_SERVER%>/static/img/favicon.ico">
    <link rel="icon" href="<%=VUE_APP_STATIC_SERVER%>/static/img/favicon.ico" type="image/x-icon" />
    <link rel="Shortcut Icon" href="<%=VUE_APP_STATIC_SERVER%>/static/img/favicon.ico" />
    <link rel="stylesheet" href="<%=VUE_APP_STATIC_SERVER%>/static/css/element/element.css">
    <link rel="stylesheet" href="<%=VUE_APP_STATIC_SERVER%>/static/css/animate.min.css">
    <!-- <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.3&key=69cde24b534b2228abd4fc6a03c9f045"></script> -->
    <style>
      #bm-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        pointer-events: none;
        /* background: transparent url('/static/img/loading.png') center no-repeat; */
        /* background-size:240px auto; */
        /* display: flex!important; */
        background-color: rgba(0,0,0,.1);
      }
      @keyframes run1 {
          0% {
              transform: rotate(0deg)
          }

          to {
              transform: rotate(1turn)
          }
      }
      #bm-loading i{
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -64px;
        margin-top: -64px;
        width: 128px;
        height: 128px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      #bm-loading .bm-load1{
        animation: run1 6s linear infinite;
        background-image: url('/static/img/ani_1.png');
      }
      #bm-loading .bm-load2 {
        animation: run1 1s linear infinite;
        background-image: url('/static/img/an_2.png');
      }
      #bm-loading .bm-load3 {
        background-image: url('/static/img/waiti_0.png');
      }
    </style>
  </head>
  <body>
    <div id="bm-loading">
      <i class="bm-load1"></i>
      <i class="bm-load2"></i>
      <i class="bm-load3"></i>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <% if(NODE_ENV=="development"){ %>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/vue/vue.js"></script>
    <%}else{%>
      <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/vue/vue.min.js"></script>
    <%}%>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/axios/axios.min.js"></script>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/vuex/vuex.min.js"></script>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/vue-router/vue-router.min.js"></script>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/element/element.min.js"></script>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/moment/moment.min.js"></script>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/bigjs/big.min.js"></script>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/accounting/accounting.min.js" defer></script>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/qs/qs.min.js"></script>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/svgjs/svg.min.js"></script>
    <script src="<%=VUE_APP_STATIC_SERVER%>/static/js/lib/vue-amap/index.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@latest/dist/svg.min.js"></script> -->
    <script>
      window.onerror = function(message, source, line, column, error) {
          console.warn('window.warning',message,source,line,column,error)
      }
  </script>
  </body>
</html>
